<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Vue Basic 01</title>
</head>

<body class="bg-dark text-light">
    <div class="container mt-4" id="app">
        <div class="row">
            <div class="col-md-12" id="vapp">
                <div class="card mt-3" style="width: 18rem;" v-for="course in courseList" :key="course.id">
                    <img :src="course.courseImage" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-dark ">{{course.courseName}}</h5>
                        <p class="card-text text-dark">{{course.subtitle}}</p>
                        <div class="d-flex justify-content-end">
                            <a :href="course.url" class="btn btn-primary btn-block" target="_blank">Course Link -
                                {{course.price}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
